<mat-card class="filtro-card">
  <mat-card-title>Filtros de Búsqueda</mat-card-title>
  <mat-card-content>
    <form [formGroup]="filtrosForm" class="filtros-form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width-input">
        <mat-label>Buscar por Título</mat-label>
        <input matInput type="text" formControlName="titulo">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width-input">
        <mat-label>Género</mat-label>
        <mat-select formControlName="genero">
          <mat-option value="">Cualquiera</mat-option>
          <mat-option value="accion">Acción</mat-option>
          <mat-option value="terror">Terror</mat-option>
          <mat-option value="drama">Drama</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="slider-container">
        <mat-label>
          Puntuación Mínima:
          {{ filtrosForm?.get('puntuacion')?.value | number:'1.1-1' }}
        </mat-label>
        <mat-slider formControlName="puntuacion" min="0" max="10" step="0.5" thumbLabel tickInterval="1"></mat-slider>
      </div>

      <div class="botones-filtros">
        <button mat-raised-button color="primary" type="submit">Aplicar</button>
        <button mat-button type="button" (click)="limpiarFiltros()">Limpiar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
